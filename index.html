<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "poppins",sans-serif;
        width: 100%;
        /* min-height: 100vh; */
        background: #153677;
    }

    .todo-app {
        width: min(100% ,90%);
        max-width: 540px;
        background: #4a83f5;
        overflow: hidden;
        box-shadow: 
        5px 5px 7px rgba(0,0,0,0.25),
        inset 2px 2px 5px rgba(0,0,0,0.5),
        inset -3px -3px 5px rgba(0,0,0,0.5)
        ;
        margin: 100px auto 20px;
        padding: 40px 30px 70px;
        border-radius: 10px;
    }

    .todo-app h2 {
        color: #002765;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        border-radius: 30px;
        padding-left: 20px;
        margin-bottom: 25px;
        box-shadow: 
        5px 5px 7px rgba(0,0,0,0.25),
        inset 2px 2px 5px rgba(0,0,0,0.3),
        inset -3px -3px 5px rgba(0,0,0,0.3)
        ;
    }
    input::placeholder{
        color: black;
        font-size: 20px;
    }    
    input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        padding: 10px;
        font-weight: 14px;
    }

    button {
        border: none;
        outline: none;
        padding: 16px 50px;
        background: #0f55c5;
        color: #fff;
        box-shadow: 
        5px 5px 7px rgba(0,0,0,0.2),
        inset 2px 2px 5px rgba(0,0,0,0.1),
        inset -3px -3px 5px rgba(0,0,0,0.1)
        ;
        border: 2px solid #4a83f5;
        outline: none;
        font-size: 16px;
        border-radius: 40px;
        transition: all 0.1s ease;
    }
    button:hover{
    background-color: #206ce7;
    }

    ul li {
        list-style: none;
        height: 50px;
        font-size: 17px;
        padding: 12px 12px 12px 50px;
        user-select: none;
        background-color: white;
        cursor: pointer;
        color: black;
        position: relative;
        border-radius: 30px;
        display: flex;
        text-align: center;
        align-items: center;
        margin-bottom: 10px;
    }
    ul li.done{
        text-decoration: line-through;
        background-color: #a0a0a0;
    }
    ul li.done:after{
        content: "";
        position: absolute;
        width: 12px;
        left: 16px;
        transform: rotate(-45deg);
        height: 6px;
        border-left: 2px solid white;
        border-bottom: 2px solid white;
    }
    ul li::before{
        content: "";
        position: absolute;
        border-radius: 50%;
        width: 30px;
        left: 10px;
        height: 30px;
        background-color: #86aefd;
    }
    #list-container li span {
        position: absolute;
        right: 10px;
        width: 30px;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 30px;
        font-size: 30px;
        color: #555;
        line-height: 40px;
        z-index: 11111;
        border-radius: 50%;
    }

    ul li span:hover {
        background-color: #edeef0;
    }
    a{
        color: white;
        font-size: 19px;
        text-decoration:none;
        transition:  0.2s;
    }
    a:hover{
        color: rgb(122, 173, 240);
        text-decoration:  underline;
    }
</style>

<body>
    <div class="wrapper">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <p id="p" style="display:none; font-size: 20px;color: rgb(248, 50, 50);">You must write something</p>
            <div class="row">
                <input type="text" placeholder="Add your text" id="input-box">
                <button onclick="Add()" type="submit">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="done"></li> -->
            </ul>

        </div>
    </div>
        <a href="https://o929.github.io/My-first-project/">Here's a Link to a website 1</a><br>
        <a href="https://o929.github.io/My-second-project/">Here's a Link to a website 2</a>
        <a href="https://o929.github.io/My-Third-project/">Here's a Link to a full responsive website with html css and javascript </a>
    <script>
        let inputBox = document.getElementById("input-box");
        let listCont = document.getElementById("list-container");
        let p = document.getElementById("p")

        function Add() {
            if (inputBox.value === '') {
                p.style.display = "block"
            } else {
                let li = document.createElement("li");
                li.innerHTML = inputBox.value;
                li.addEventListener("click",()=>{
                    li.classList.toggle("done")
                })
                listCont.appendChild(li);
                let span = document.createElement("span");
                span.textContent = "\u00d7";
                span.id = "span"
                span.style.textDecorationLine = "none"
                li.appendChild(span)
            }

            inputBox.addEventListener("input",()=>{
                p.style.display = "none"
            })
            inputBox.value = '';
        }
        listCont.addEventListener("click", function (e) {
            if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove()
            }
        })
    </script>
</body>

</html>
